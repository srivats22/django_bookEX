{% extends "base.html" %}
{% load static %}

{% block title %}
    Post Book
{% endblock title %}

{% block content %}
<h1> Post Book </h1>
{% if submitted %}
<p>
    Post Successfully!
</p>
{% else %}
    <form action="" enctype="multipart/form-data" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
