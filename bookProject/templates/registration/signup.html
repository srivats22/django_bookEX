{% extends 'base.html' %}

{% block content %}

<h1 style="padding-left: 20px">Sign Up</h1>
<form method="POST" class="form-group" style="padding-left: 20px">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Sign Up</button>
</form>
<a href="{% url 'login' %}" style="padding-left: 20px">Have an Account? Login</a>

{% endblock content %}
